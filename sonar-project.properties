sonar.projectKey=mundosdetinta_mundosdetinta
sonar.organization=mundosdetinta

# Nombre y versión del proyecto, que se muestra en la interfaz de usuario de SonarCloud.
#sonar.projectName=mundosdetinta
#sonar.projectVersion=1.0

# Ruta de las fuentes (relativa al archivo sonar-project.properties). Reemplaza "\" por "/" en Windows.
sonar.sources=.

# Codificación del código fuente. El valor por defecto es la codificación del sistema.
sonar.sourceEncoding=UTF-8

# Configuración de la cobertura de pruebas (opcional)
# Asegúrate de que la ruta de 'lcov-report/index.lcov' sea correcta y apunte al archivo generado por tu herramienta de cobertura
sonar.javascript.lcov.reportPaths=coverage/lcov-report/index.lcov

# URL del servidor de SonarCloud
sonar.host.url=https://sonarcloud.io